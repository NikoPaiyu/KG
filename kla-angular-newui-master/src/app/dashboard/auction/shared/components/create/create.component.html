<div class="create d-flex flex-column">
    <div class="create-top">
        <div class="create-breadcum mb-1">
            <app-breadcum [breadCumSource]="createBreadCums"></app-breadcum>
        </div>
        <div class="create-header d-flex flex-row justify-content-between align-items-center">
            <div class="create-header-title font-weight-bold admin-page-heading d-flex align-items-center">
               <span class="admin-page-heading text-primary">{{createTitle}}</span> 
               <span class="admin-page-status">{{createStatus}}</span>
            </div>
            <div class="create-header-action">
                <ng-content select=".header-action"></ng-content>
            </div>
        </div> 
    </div>
    <nz-divider></nz-divider>
    <div class="create-bottom p3">
        <ng-content select=".create-form"></ng-content>
    </div>

</div>
