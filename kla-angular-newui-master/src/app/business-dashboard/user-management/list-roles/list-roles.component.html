<div class="row">
  <div class="col-md-12 col-sm-12 mb-2">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        Dashboard
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <b> Users </b>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
</div>
<div class="sticky_action_bar">
<div class="row d-flex justify-content-space-between">
  <div class="col-md-6">
    <h2 class="admin-page-heading"> {{ 'usermanagement.listrole.roles' | translate }} </h2>
  </div>
  <div class="col-md-3 text-align-right">
    <button nz-button nzType="primary" class="mrgL6 " (click)="createRole()">
      {{ 'usermanagement.createrole.createrole' | translate }}
    </button>
  </div>
</div>

<nz-divider></nz-divider>
</div>

<div class="row d-flex justify-content-space-between">
  <!-- <div class="col-md-9 text-align-right">
    <button nz-button nzType="default" class="mrgL6">{{ 'usermanagement.listrole.filter' | translate }}</button>
  </div> -->
  <div class="col-md-8"></div>
  <div class="col-md-4 text-align-left">
    <nz-form-control [nzSpan]="24">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input placeholder="{{'usermanagement.listrole.searchhere' | translate }}" [(ngModel)]="searchParam" name="search" nz-input
          (ngModelChange)="onSearchUser()" />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </nz-form-control>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-12">
    <nz-table #roleTable nzShowPagination nzShowSizeChanger [nzData]="listOfData" class="table-all">
      <thead (nzSortChange)="sort($event)" nzSingleSort>
        <tr>
          <th nzShowCheckbox></th>
          <th nzShowSort nzSortKey="name">
            {{ 'usermanagement.listrole.rolename' | translate }}
          </th>
          <th>{{ 'usermanagement.listrole.activeusers' | translate }}</th>
          <th>{{ 'usermanagement.listrole.status' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roleTable.data">
          <td nzShowCheckbox></td>
          <td>
            <a (click)="editRole(role)" href="javascript:;">
              <span>{{ role.name }}</span>
            </a>
          </td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </nz-table>
    <br />
  </div>
</div>
