<div class="sticky_action_bar">
<div class="row d-flex justify-content-between align-items-center">
  <div class="col-auto">
    <h2 class="admin-page-heading">{{"business-dashboard.question.cos" | translate}}</h2>
  </div>
  <div class="col-auto">
    <!-- <button
      nz-button
      class="primary-button button-admin-radius button-font"
      nzType="primary"
      [routerLink]="['/business-dashboard/sitting/add']"
    >
      Create
    </button> -->
  </div>
</div>
<nz-divider></nz-divider>
</div>
<div class="row  d-flex align-items-center marginbtm-15">
  <div class="col-md-3">
    <div>
      <nz-form-item>
        <nz-form-control nzErrorTip='{{"cpl.docupload.selassembly" | translate}}'>
          <nz-select [(ngModel)]="AssemblyID" nzPlaceHolder="Assembly">
            <nz-option
              *ngFor="let assemblyItems of assemblyList"
              nzLabel="{{ assemblyItems.assemblyId }}"
              nzValue="{{ assemblyItems.id }}"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div class="col-md-3">
    <div>
      <nz-form-item>
        <nz-form-control nzErrorTip='{{"business-dashboard.question.selectassemblysession" | translate}}'>
          <nz-select
            [(ngModel)]="SessionID"
            nzPlaceHolder='{{"business-dashboard.question.assemblysession" | translate}}'
          >
            <nz-option
              *ngFor="let sessionItems of sessionList"
              nzLabel="{{ sessionItems.sessionId }}"
              nzValue="{{ sessionItems.id }}"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</div>
<nz-divider></nz-divider>

<div class="cos-group">
<div class="d-flex width-100 cos-odd" *ngFor="let item of cosDetailsList">

  <div class="col-md-3 cosgrouping">
    <ul
      class="list-group dateofsitting"
      [ngClass]="{
        ungroup: item.calendarOfDay.length == '1'
      }"
    >
      <li *ngFor="let child of item.calendarOfDay" class="list-group-item" >
        {{ child.date | date: "dd/MM/yyyy" }}
      </li>
    </ul>
  </div>
  <div class="col-md-9 sitting-view-details">
    <ul class="cos-listing">
      <pre><li>{{ item.calendarOfDay[0].descriptionEng }}</li></pre>
      <pre><li>{{ item.calendarOfDay[0].descriptionMal }}</li></pre>
    </ul>
  </div>
</div>
</div>
