<div class="row d-flex justify-content-space-between">
    <div class="col-md-12 col-sm-12 mb-2">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                {{ "committee.dashboard" | translate}}
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                Members Time Allocation
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h2 class="admin-page-heading">
            Members Time Allocation
        </h2>
    </div>
</div>
<nz-divider></nz-divider>
<nz-table #taTable nzShowPagination nzShowSizeChanger [nzData]="currentAssemblySession" class="table-all">
    <thead>
        <tr>
            <th nzShowSort nzSortKey="noticenumber">
                Assembly
            </th>
            <th nzShowSort nzSortKey="filenumber">
                Session
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let list of taTable.data">
            <td (mouseover)="showLinks(list.id)" (mouseleave)="hideLinks(list.id)">
                <tr> {{list.assemblyValue}}</tr>
                <tr *ngIf="list.viewLinks"><a nz-button nzType="link" class="viewlink"
                    (click)="viewTimeAllocation(list.sessionValue)">View</a></tr>
            </td>
            <td>
                {{list.sessionValue}}
            </td>
        </tr>
    </tbody>
</nz-table>
