<div class="row">
  <div class="col-md-12 maximise" [ngClass]="{
      enlarge: fullScreenMode == true
    }">
    <div class="row margnrtp-15">
      <div class="col-md-7"></div>
      <div class="col-md-5 d-flex justify-content-end">
        <nz-select nzShowSearch nzAllowClear [(ngModel)]="versionNumber" (ngModelChange)="getVersionByVersionNumber($event)"
          *ngIf="getVersionDetails() && getVersionDetails().length > 0">
          <ng-container *ngFor="let item of getVersionDetails()">
            <nz-option nzCustomContent [nzValue]="item.version" [nzLabel]="'Version '+item.version">
              <div class="width-100 dropdown-option">
                <table style="width: -webkit-fill-available;">
                  <tr>
                    <td>
                      <strong>{{ getRole(item.klaRoles) }}</strong>
                    </td>
                  </tr>
                  <tr>
                    {{
                    item.ownerName
                  }}
                  </tr>
                  <tr>
                    <td>{{item.cretationDate | date: "dd-MM-yyyy hh:mm a"}}</td>
                    <td>{{'Version '+item.version}}</td>
                  </tr>
                </table>
              </div>
            </nz-option>
          </ng-container>
        </nz-select> &nbsp;
        <button (click)="addClass()" nz-button title="fullscreen" nzType="default" class="mrgL6">
          <i *ngIf="!fullScreenMode" nz-icon nzType="fullscreen" nzTheme="outline" class="baseline"></i>
          <i *ngIf="fullScreenMode" nz-icon nzType="fullscreen-exit" nzTheme="outline" class="baseline"></i>
        </button>

        <!-- <button nz-button nzType="secondary" class="ml6">
          <i nz-icon nzType="eye" nzTheme="outline"></i>
        </button> -->
      </div>
    </div>
    <ng-container *ngIf="htmlContent">
      <div [innerHtml]="htmlContent"></div>
    </ng-container>
    <ng-container *ngIf="!htmlContent">
      <div *ngFor="let item of finalBillContent" [innerHtml]="item"></div>
    </ng-container>
    <p class="right">{{billDetails?.minister}}</p>
  </div>
</div>
