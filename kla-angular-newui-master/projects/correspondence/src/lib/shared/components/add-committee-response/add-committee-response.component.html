<h6>Reply: Committee formation Nominees</h6>
<div class="row">
  <div class="col-md-8">
<nz-card style="width: 700px;">
 
  <form [formGroup]="correspondenceFormGrp">
    <div formArrayName="businessData">
      <div
        *ngFor="let data of businessData.controls; let i = index"
        formGroupName="{{ i }}"
      >
      <div class="row mrgT20">
         <div class="col-md-4">
            <!-- <nz-form-item>
                <nz-form-control nzErrorTip="memeberName required">
                  <input formControlName="memberId" /><br />
                </nz-form-control>
              </nz-form-item> -->
              {{i+1}}. {{data.value.memberId?.details?.fullName}}
         </div>
         <div class="col-md-7">
            <nz-form-item>
                <nz-form-control nzErrorTip="Select Committee">
                <nz-select (ngModelChange)="changeSubject($event,data)"
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Select committee"
                  formControlName="subjectId"
                >
                  <nz-option 
                    *ngFor="let data of subjectCommitte"
                    nzLabel="{{data?.subjectName}} - {{data?.description | titlecase}}"
                    [nzValue]="data"
                  ></nz-option>
                </nz-select>
              </nz-form-control>
              </nz-form-item>
        </div>
      </div>
        
      </div>
    </div>
  </form>

</nz-card>
</div>
<div class="col-md-4">
  <nz-collapse class="nominee-collapse">
    <ng-container class ="mrgT20" *ngFor="let panel of previewData">
    <nz-collapse-panel *ngIf="panel?.members?.length > 0" nzHeader="{{panel?.subjectName}} - {{panel?.description | titlecase}}" >
      <div *ngFor="let member of panel?.members; let i = index">
        <div class="row mrgT20">
          <div class="col">
            {{i+1}}. {{ member }}
          </div>
        </div>
      </div>
    </nz-collapse-panel>
  </ng-container>
    </nz-collapse>  

</div>
</div>
