<div class="row d-flex align-items-center">
    <div class="col-md-12 d-flex justify-content-end">
        <button nz-button nzType="primary" (click)="createBulletinPart2(billDetails.status)"
        *ngIf="isAssistant() && billDetails.status === 'APPROVED' && !billDetails.motion.bulletinId">
        {{ "bill.bill-clause.list.generatebulletinandattach" | translate }}
        </button>
    </div>
</div>
<div class="row d-flex align-items-center mrglft-5 mrgB20">
    <div class="col-md-3">
        {{ "bill.bill-clause.list.committetype" | translate }}:
    </div>
    <div class="col-md-9">
        <b>{{billDetails.motion.committeeType.split('_').join(' ') | titlecase }}</b>
    </div>
</div>
