<div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <div class="row margnrtp-15">
          <div class="col-md-6">
            <h5>
              {{ "business-dashboard.question.ballotresult" | translate }}
            </h5>
          </div>


        </div>

        <div class="row margnrtp-15">
          <div class="col-md-12">
            <nz-table #basicTable  [nzData]="listballotData" nzShowPagination nzShowSizeChanger>
              <thead>
                <tr>
                  <th>{{ "noticeprocessing.staff.personalregister.slno" | translate }}</th>
                  <th>{{ "business-dashboard.question.noticeno" | translate }}</th>
                  <th>{{ "dashboard.seatlayout.member" | translate }}</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of basicTable.data; let i = index">
                  <td>{{ i+1 }}</td>
                  <td>{{ data.noticeNumber }}</td>
                  <td>{{ data.member }}</td>

                </tr>
              </tbody>
            </nz-table>
          </div>
        </div>

      </div>
    </div>

  </div>
