<div class="p-20 width-100">
    <nz-tabset>
      <nz-tab nzTitle="Attach To File" *ngIf="attachtoFileTab">
        <form [formGroup]="attachFileForm">
          <p>Search Existing File</p>
          <div class="row">
            <div class="col-md-12">
              <nz-form-item>
                <nz-form-control>
                  <input type="text" name="search" nz-input formControlName="searchParamForFiles"
                    (ngModelChange)="onSearchFilesForAttach()" placeholder="FileNo/Subject" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div class="row" *ngIf="advancedFiltersFlag">
            <div class="col-md-8"></div>
            <div class="col-md-4 text-align-right">
              <button class="mrgTB10" nz-button nzType="default" (click)="onAdvancedFilterclick()">
                Advanced Filter
              </button>
            </div>
          </div>
          <div class="row" *ngIf="!advancedFiltersFlag">
            <div class="col-md-6">
              <nz-form-item>
                <nz-form-label [nzSpan]="9">File No</nz-form-label>
                <nz-form-control [nzSpan]="15">
                  <input nz-input placeholder="" (ngModelChange)="onSearchFilesForAttach()" formControlName="fileNo" />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-6">
              <nz-form-item>
                <nz-form-label [nzSpan]="9">Subject</nz-form-label>
                <nz-form-control [nzSpan]="15">
                  <input nz-input placeholder="" (ngModelChange)="onSearchFilesForAttach()" formControlName="subject" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <nz-form-item>
            <nz-form-control>
              <nz-card class="marginbtm-15" style="
                  width: 100%;
                  align-self: center;
                  height: 300px;
                  overflow-y: scroll;
                ">
                <div>
                  <!-- <input type="radio" name="" id="">
              <span>{{item.fileNumber}}</span> -->

                  <nz-radio-group formControlName="fileId" nzName="fileNumber">
                    <ng-container *ngFor="let item of listOfData">
                      <label nz-radio [nzValue]="item.fileId" name="fileId">{{
                        item.fileNumber
                      }}</label>
                    </ng-container>
                  </nz-radio-group>
                </div>
              </nz-card>
            </nz-form-control>
          </nz-form-item>
        </form>

        <div class="width-100">
          <div class="d-flex justify-content-space-end text-align-right">
            <button  type="button" nz-button nzType="primary" nz-popconfirm
            nzPopconfirmTitle="Are you sure you want to Attach To File?" (nzOnConfirm)="attachToFile()"
            class="btn btn-primary primary-button" [disabled]="attachFileForm.invalid"
            >
              <span>Attach To File</span>
            </button>
          </div>
        </div>
      </nz-tab>
      <nz-tab nzTitle="Create File" *ngIf="createFileTab">
        <div class="row margnrtp-15">
            <div class="col-md-4">File Subject</div>
            <div class="col-md-8">
              <input nz-input placeholder="File subject" [(ngModel)]="file.subject" />
            </div>
          </div>
          <div class="row margnrtp-15">
            <div class="col-md-4">Priority</div>
            <div class="col-md-8">
              <nz-radio-group [(ngModel)]="file.priority">
                <label nz-radio nzValue="URGENT">Urgent</label>
                <label nz-radio nzValue="NORMAL">Normal</label>
                <label nz-radio nzValue="ACTION_TODAY"> Action Today</label>
                <label nz-radio nzValue="ASSEMBLY_URGENT">Assembly Urgent</label>
              </nz-radio-group>
            </div>
          </div>
          <div class="row margnrtp-15">
            <div class="col-md-4">Description</div>
            <div class="col-md-8">
              <textarea nz-input rows="2" placeholder="File description" [(ngModel)]="file.description"></textarea>
            </div>
          </div>
          <div class="row mrt-50 margnrtp-15">
            <div class="col-md-12 d-flex justify-content-end">
              <button type="button" nz-button nzType="primary" class="secondary-button button-font dark-border dark-font"
                (click)="handlePreviewCancel()">
                Cancel
              </button>
              <button type="button" nz-button nzType="primary" nz-popconfirm
                nzPopconfirmTitle="Are you sure you want to create file?" (nzOnConfirm)="createFile()"
                class="btn btn-primary primary-button" [disabled]="file.subject === '' || file.priority === null">
                Create File
              </button>
            </div>
          </div>
        <!-- </div>
      </div> -->
                   
        <!-- </div> -->
      </nz-tab>
    </nz-tabset>
  </div>
