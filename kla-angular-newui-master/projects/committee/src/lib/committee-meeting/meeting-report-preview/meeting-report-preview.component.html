  <div  class="row margnrtp-15">

      <button *ngIf="!isFileView" class="mr-6" nz-button (click)="cancelPreview()">Cancel</button>

    </div>
  </div>
  <div *ngIf="isFileView || !isViewOnly" class="row margnrtp-15">
