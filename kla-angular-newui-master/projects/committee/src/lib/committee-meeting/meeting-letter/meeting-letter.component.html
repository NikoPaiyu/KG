<div *ngIf="noticeDetails.correspondenceId == null">
  <div class="row marginbtm-15">
      <div class="col-md-4">
          Correspondence:
      </div>
      <div class="col-md-4">
          <button
      class="ml-6"
      nz-button
      nzType="primary"
      *ngIf="noticeDetails.correspondenceId === null"
      (click)="draftCorrespondence()"
    >
      Attach Correspondence
    </button>
      </div>
  </div>
  </div>
  <div *ngIf="noticeDetails.correspondenceId != null">
      <div class="padding_15">   
      <div class="row margnrtp-15">
          <div class="col-md-12 align-right">
             <button 
             class="ml-6"
             nz-button
             nzType="primary"
             (click)="viewCorrespondence(noticeDetails.correspondenceId)">
              Full View
             </button>
          </div>
      </div>
      
          <div class="row margnrtp-15">
              <div class="col-md-12">
          <div class="preview-main">
              <div class="mrgT20 preview-main-text">
                  
                  <div>
                      <quill-view-html [content]="letterContent" *ngIf="letterContent">
                      </quill-view-html>
                  </div>
              </div>
          </div>  
          </div>
          </div>  
  </div>
  </div>
