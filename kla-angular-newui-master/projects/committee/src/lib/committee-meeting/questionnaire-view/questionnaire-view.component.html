<ng-container *ngIf="!isFileView">
    <div class="row">
        <div class="col-md-12 col-sm-12 mb-2">
            <nz-breadcrumb>
                <nz-breadcrumb-item>
                    {{ "committee.dashboard" | translate}}
                </nz-breadcrumb-item>
                <nz-breadcrumb-item>
                    <b>
                        {{ "committee.committe-mgmnt" | translate}}
                    </b>
                </nz-breadcrumb-item>
            </nz-breadcrumb>
        </div>
    </div>
    <div class="sticky_action_bar">
    <div class="row">
        <div class="col-md-6">
            <h2 class="admin-page-heading">{{questionnaire?.fileNumber}}</h2>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button class="ml-6 m-r5" nz-button [nzType]="'default'" (click)="goBack()">
                {{ "Back" | translate}}
            </button>
        </div>
    </div>
    <nz-divider></nz-divider>
    </div>
</ng-container>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3">
                <nz-form-label [nzSm]="24" [nzXs]="24">{{ "Meeting Subject" | translate}}</nz-form-label>
            </div>
            <div class="col-md-3">
                <nz-form-item>
                    <nz-form-control [nzSm]="24" [nzXs]="24">
                        <b>{{ questionnaire?.subject }}</b>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-3">
                <nz-form-label [nzSm]="24" [nzXs]="24">{{ "Meeting Date" | translate}}</nz-form-label>
            </div>
            <div class="col-md-3">
                <nz-form-item>
                    <nz-form-control [nzSm]="24" [nzXs]="24">
                        <b>{{ questionnaire?.meetingDate| date: 'dd/MM/yyyy' }}</b>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </div>
</div>
<div class="row mrgTp-30">
    <div class="col-md-12">
        <nz-card class="cardHeight">
            <quill-view-html [content]="questionnaire?.questions"></quill-view-html>
        </nz-card>
    </div>
</div>
