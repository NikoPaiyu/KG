<!-- <p>list-agenda works!</p> -->
<div class="row d-flex justify-content-space-between">
    <div class="col-md-12 col-sm-12 mb-2">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                DashBoard
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                Agenda
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
</div>
<div class="row d-flex justify-content-space-between">
    <div class="col-md-6">
        <h4>{{ "business-dashboard.pmbr.lottingnoticelist.lottingnotice" | translate }}</h4>
    </div>
    <div class="col-md-6 d-flex justify-content-between">
        <div></div>
        <div class="d-flex justify-content-between">
            <button class="mr-6" nz-button nzType="default"
                >
                ...
            </button>
            <button class="mr-6" type="button" nz-button nzType="primary" class="mrgL6"
             (click)="createagenda()"  >
                Create Agenda
            </button>
        </div>
    </div>
</div>
<nz-divider></nz-divider>
<div class="row d-flex justify-content-end">
    <div class="col-md-3">
      <nz-input-group nzSearch [nzSuffix]="suffixIconSearch">
        <input type="text" name="search" nz-input placeholder="" (input)="searchList($event.target.value)" />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
  </div>
<nz-table #basicTable [nzData]="agendaData">
    <thead>
      <tr>
        <th>Agenda Title</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Session</th>
        <th>File No</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.title}}</td>
        <td>{{data.date}}</td>
        <td>{{data.Venue}}</td>
        <td>
         {{data.session}}
        </td>
        <td>{{data.fileNo}}</td>
        <td>{{data.status}}</td>
      </tr>
    </tbody>
  </nz-table>
