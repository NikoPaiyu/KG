<div class="row d-flex justify-content-space-between">
    <div class="col-md-12 col-sm-12 mb-2">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                DashBoard
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                Agenda
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h4>{{ "business-dashboard.pmbr.lottingnoticelist.lottingnotice" | translate }}</h4>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
        
        <button class="mr-6" type="button" nz-button nzType="primary" *ngIf="this.radioValue == 'actionBased'">
            Request Consent
        </button>
        <div class="d-flex justify-content-between">
            <button class="mr-6" nz-button nzType="default" (click)="saveAgenda()">
                Save
            </button>
            <button class="mr-6" type="button" nz-button nzType="primary">
                Submit
            </button>
        </div>
    </div>
</div>
<nz-divider></nz-divider>
<div>
    <nz-radio-group [(ngModel)]="radioValue">
        <label nz-radio nzValue="assemblyrelated">Assembly Related</label>
        <label nz-radio nzValue="actionBased">Action Based</label>
    </nz-radio-group>
</div>
<div>
    <committee-assembly-related-agenda *ngIf="this.radioValue == 'assemblyrelated'">
    </committee-assembly-related-agenda>
</div>
<div>
    <committee-acction-taken-report-based-agenda *ngIf="this.radioValue == 'actionBased'">
    </committee-acction-taken-report-based-agenda>
</div>
