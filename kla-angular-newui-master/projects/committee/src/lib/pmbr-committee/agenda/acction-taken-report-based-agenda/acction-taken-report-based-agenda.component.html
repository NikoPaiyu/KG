<form nz-form [formGroup]="validateForm">
  <div formArrayName="agendaTypeArray">
    <div *ngFor="let agenda of formArrForMembers.controls; let i=index">
      <div [formGroupName]="i">
        <div class="row">
          <div class="col-md-8">
            <nz-form-label [nzSm]="24" [nzXs]="24"> {{ "committee.meeting.agenda" | translate}}</nz-form-label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <nz-form-item>
              <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip='{{ "committee.meetingdetails.selectagenda" | translate}}'>
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder='{{ "committee.meetingdetails.selectagenda" | translate}}' [(ngModel)]="agendatype" formControlName="agendatype" (ngModelChange)="getBillList()">
                <ng-container *ngFor="let data of agendaType">
                  <nz-option  
                  [nzValue]="data" [nzLabel]="data.name"></nz-option>
                </ng-container>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div class="row" *ngIf="agenda.value.agendatype">
          <div class="col-md-12">
            <nz-form-label [nzSm]="24" [nzXs]="24"
            >Choose Bill</nz-form-label>
          </div>
        </div>
        <div class="row" *ngIf="agenda.value.agendatype">
          <div class="col-md-10">
            <nz-form-item>
              <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="">
                <nz-select nzAllowClear='false' nzPlaceHolder="" name="" formControlName="typeBill">
                  <nz-option *ngFor="let data of chooseBill" [nzLabel]="data.billMetaDataDto.title" [nzValue]="data.billMetaDataDto.id">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </div>

    </div>
  </div>
    <div class="row">
      <div class="col-md-8">
      <div class="col-md-12">   
      <nz-form-item>
        <nz-form-control [nzXs]="24">
          <button nz-button nzType="dashed" class="add-button" (click)="addField($event)">
            <i nz-icon nzType="plus"></i>
            Add New Agenda Type
          </button>
        </nz-form-control>
      </nz-form-item>
      </div>


          
    <div class="row">
      <div class="col-md-12">
        <label><strong> {{ "committee.meeting.meetingtittle" | translate}}</strong></label>
      </div>
    </div>
    <div class="row marginbtm-25">
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip='{{ "committee.meetingdetails.givemeetingtitle" | translate}}'>
            <input nz-input placeholder='{{ "committee.meeting.meetingtittle" | translate}}' formControlName="meetingTittle" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label> <strong> {{"committee.meeting.meetingagenda"|translate}}</strong></label>
      </div>
    </div>
    <div class="row marginbtm-25">
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip='{{"committee.meetingdetails.pleasegivemeetingagenda"|translate}}'>
            <textarea nz-input placeholder='{{"committee.meeting.meetingagenda"|translate}}' formControlName="meetingAgenda"
              [nzAutosize]="{ minRows: 3, maxRows: 6 }"></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label> {{"business-dashboard.question.questionlist.session" | translate}} </label>
        <div class="width-100">
          <nz-form-item>
            <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip='{{"cpl.docupload.selsession" | translate}}'>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder='{{"cpl.docupload.selsession" | translate}}' formControlName="sessionType">
                <nz-option nzValue="COMMITTEE_MEETING_AFTER_SESSION" nzLabel="COMMITTEE MEETING AFTER SESSION"></nz-option>
                <nz-option nzValue="COMMITTEE_MEETING_BEFORE_SESSION" nzLabel="COMMITTEE MEETING BEFORE SESSION"></nz-option>
                <nz-option nzValue="COMMITTEE_MEETING_NON_SESSION" nzLabel="COMMITTEE MEETING NON SESSION"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div class="col-md-3">
        <label>  {{"committee.meetingdetails.suggesteddate" | translate}}</label>
        <div class="width-100">
          <nz-form-item>
            <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip='{{"business-dashboard.question.questioncreate.placehldqdate" | translate}}'>
              <nz-date-picker nzFormat="dd-MM-yyyy" formControlName="sessionDate" [nzDisabledDate]="disabledDate">
              </nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div class="col-md-3">
        <label>{{"committee.meetingdetails.suggestedtime" | translate}}</label>
        <div class="width-100">
          <nz-form-item>
            <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip='{{"committee.meetingdetails.selecttime" | translate}}'>
              <nz-time-picker formControlName="sessionTime" [nzUse12Hours]="true" nzFormat="h:mm a"></nz-time-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
    
    <div class="row margnrtp-15  marginbtm-25">
        <div class="col-md-12">
            <label nz-checkbox formControlName="checked">Outside Niyamasabha Venue</label>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label><strong> {{ "committee.meeting.venue" | translate}}</strong></label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip='{{ "committee.meetingdetails.selectavenue" | translate}}'>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder='{{ "committee.meetingdetails.selectavenue" | translate}}' formControlName="venueType">
              <nz-option *ngFor="let data of typesofVenues" [nzValue]="data.name" [nzLabel]="data.code"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    </div>


    <div class="col-md-4">
      <div class="row">
        <nz-form-item>
          <nz-form-control [nzXs]="{ span: 24, offset: 0 }">
            <button nz-button nzType="dashed" class="add-button">
              <i nz-icon nzType="plus"></i>
              Committee Draft Report
            </button>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="row">
        <nz-form-item>
          <nz-form-control [nzXs]="{ span: 24, offset: 0 }" >
            <button nz-button nzType="dashed" class="add-button">
              <i nz-icon nzType="plus"></i>
              Follow up statement on Assurence/Report
            </button>
          </nz-form-control>
        </nz-form-item>
      </div>
       
            <div class="row">
                <div class="col-md-12">
                    <div class="row margntp-25">
                        <div class="col-md-12">
                            <label><strong>Attach Docs</strong> </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span style="cursor: pointer;" nz-span nzType="primary" class="mrgL6" (click)="attachFiles()">
                                <nz-upload
                                    nzAccept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,image/png,image/jpeg,image/jpg"
                                    [nzAction]="uploadURL" [(nzFileList)]="fileList" [nzShowButton]="fileList.length < 3"
                                    [nzShowUploadList]="showUploadList" [nzRemove]="true" (nzChange)="handleChange($event)">
                                    <button nz-button><i nz-icon
                                            nzType="upload"></i>{{"cpl.correspondencelist.upload" | translate}}</button>
                                </nz-upload>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
      
    </div>
</div>

    <br />
  </form>
