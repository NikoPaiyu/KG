<div class="row">
    <div class="col-md-12 col-sm-12 mb-2">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                {{ "business-dashboard.bill-management.dashboard" | translate }}
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
</div>
<div class="row d-flex justify-content-between">
    <div class="col-md-6">
        <h2 class="admin-page-heading">
            {{"business-dashboard.table.proceedingdiary"|translate}}
        </h2>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
        <div class="d-flex justify-content-between">
            <button *ngIf='permissions.allowCreateOption' class="d-flex align-items-center mr-6" nz-button
                nzType="default" (click)='showProceedingDiaryModel=true'>
                {{ "business-dashboard.table.table-diary.create" | translate }}
            </button>
        </div>
    </div>
</div>
<nz-divider></nz-divider>
<div class="row">
    <div class="col-md-4 d-flex align-items-center whitespace">
        {{ "business-dashboard.question.assembly" | translate }}
        <nz-select name="assemblyId" [(ngModel)]="currentAssemblySession.assemblyId"
            (ngModelChange)="getMyReportDiaryList()">
            <nz-option *ngFor="let item of assemblySession?.assemblyList" [nzLabel]="item.assemblyId"
                [nzValue]="item.id">
            </nz-option>
        </nz-select>
    </div>
    <div class="col-md-4 d-flex align-items-center whitespace">
        {{ "business-dashboard.question.questionlist.session" | translate }}
        <nz-select name="sessionId" [(ngModel)]="currentAssemblySession.sessionId"
            (ngModelChange)="getMyReportDiaryList()">
            <nz-option *ngFor="let item of assemblySession?.sessionList" [nzLabel]="item.sessionId" [nzValue]="item.id">
            </nz-option>
        </nz-select>
    </div>
    <div class="col-md-4 d-flex align-items-center whitespace">
        <nz-input-group nzSearch [nzSuffix]="suffixIconSearch">
            <input type="text" [(ngModel)]='searchParams' (input)='onTableSearch($event)' name="search" nz-input
                placeholder="Search" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
        </ng-template>
    </div>
</div>

<div class='row mrgtop10'>
    <div class='col-md-12'>
        <nz-tabset>
            <nz-tab *ngIf='permissions.allowForactionTab' nzTitle="Reports For Action" (nzClick)='forActionTabClick()'>
                <tables-reporter-dairy-table *ngIf='forActionDiaryList' (viewDiaryClick)='viewProceedingDiary($event)'
                    [allowActionColumn]='true' [allowApproveButton]='permissions.allowApproveOption'
                    [allowDownLoadButton]='false' [reportDiaryDetails]='forActionDiaryList'>
                </tables-reporter-dairy-table>
            </nz-tab>
            <nz-tab nzTitle="Approved Reports" (nzClick)='approvedTabClick()'>
                <tables-reporter-dairy-table *ngIf='approvedDiaryList' (viewDiaryClick)='viewProceedingDiary($event)'
                    [allowActionColumn]='true' [allowApproveButton]='false'
                    [allowDownLoadButton]='permissions.allowDownloadOption' [reportDiaryDetails]='approvedDiaryList'>
                </tables-reporter-dairy-table>
            </nz-tab>
            <nz-tab *ngIf='permissions.allowMyListTab' nzTitle="My Reports" (nzClick)='myReportTabClick()'>
                <tables-reporter-dairy-table *ngIf='myReportsDiaryList' (viewDiaryClick)='viewProceedingDiary($event)'
                    [allowActionColumn]='false' [reportDiaryDetails]='myReportsDiaryList'></tables-reporter-dairy-table>
            </nz-tab>
            <nz-tab nzTitle="Published Reports" (nzClick)='publishTabClick()'>
                <tables-reporter-dairy-table *ngIf='publishedReportsList' (viewDiaryClick)='viewProceedingDiary($event)'
                    [allowActionColumn]='false' [reportDiaryDetails]='publishedReportsList'>
                </tables-reporter-dairy-table>
            </nz-tab>
        </nz-tabset>
    </div>
</div>

<nz-modal [(nzVisible)]="showProceedingDiaryModel" nzTitle='Create Proceeding Diary' nzClosable="false"
    [nzFooter]="null" nzWidth="600">
    <tables-create-reporter-metadata *ngIf="showProceedingDiaryModel" (onCancel)="onCancel($event)"
        (onSubmit)='createProceedingDiary($event)'>
    </tables-create-reporter-metadata>
</nz-modal>
