<div class="row">
  <div class="col-md-12 col-sm-12 mb-2">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
          Dashboard
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
          Bill Management
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
</div>
<div class="sticky_action_bar">
<div class="row d-flex justify-content-between">
    <div class="col-md-6">  <h2 class="admin-page-heading">Notice</h2></div>
    <div class="col-md-6 d-flex justify-content-between">
        
        <div class="d-flex justify-content-between">
          <button
            class="d-flex align-items-center mr-6"
            nz-button
            nzType="default"
          >
           ...
          </button>
          <button
            class="d-flex align-items-center mr-6"
            nz-button
            nzType="default"
          >
           Balloting
          </button>
        </div>
      </div>
  </div>
  <nz-divider></nz-divider>
</div>
  <div class="row">
      <div class="col-md-6"></div>
  <div class="col-md-6">
    <div class="row d-flex justify-content-end">
        <div class="col-md-3"><b>Add Filter</b></div>
      <div class="col-md-6">
        <nz-input-group nzSearch [nzSuffix]="suffixIconSearch">
          <input
            type="text"
            [(ngModel)]="search"
            name="search"
            nz-input
            placeholder=""
            (ngModelChange)="searchList()"
        
          />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>

      <div class="col-md-3 d-flex align-items-center justify-content-end">
        <button
          type="button"
          class="ant-btn"
          nz-dropdown
          nzTrigger="click"
          [nzDropdownMenu]="menu"
        >
          <i nz-icon nzType="plus" nzTheme="outline" class="mr-6"></i>
           Cols
        </button>
      </div>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <div>
          <ul
            nz-menu
            fileTable
            *ngFor="let box of colCheckboxes; let i = index"
            class="checkbox-style"
          >
            <li>
              <label
                nz-checkbox
                [nzDisabled]="box.disable"
                [(ngModel)]="box.check"
                name="i"
                (ngModelChange)="disableCheckBox()"
                >{{ box.label }}</label
              >
            </li>
          </ul>
        </div>
      </nz-dropdown-menu>
    </div>
  </div>
</div>
  <br>
  <nz-table #fileTable nzShowPagination nzShowSizeChanger [nzData]="noticeList" class="table-all">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
        <tr>
            <th></th>
            <th *ngIf="colCheckboxes[0].check" nzShowSort nzSortKey="notice">
               Notice
            </th>
            <th *ngIf="colCheckboxes[1].check">
                Session
            </th>
            <th *ngIf="colCheckboxes[2].check">
                Date
            </th>
            <th *ngIf="colCheckboxes[3].check">
                Status
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let list of fileTable.data; let i = index">
            <tr>
                <td nzShowCheckbox> </td>
                <td *ngIf="colCheckboxes[0].check">
                        {{ list.notice }}
                      <span>View</span> <span>Edit</span><span>Cancel</span>
                </td>
                <td *ngIf="colCheckboxes[1].check">
                    {{ list.session }}
                </td>
                <td *ngIf="colCheckboxes[2].check">
                    {{ list.date | date: "dd-MM-yyyy" }}
                </td>
                <td *ngIf="colCheckboxes[3].check">
                    <nz-tag [nzColor]="'green'">{{list.status }}</nz-tag>
                </td>
            </tr>
        </ng-container>
    </tbody>
</nz-table>
