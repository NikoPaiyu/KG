<div class="modal-header">
  <div class="row fullwidth">
    <div class="col-md-6">
      <h4>{{"pmbr.resolutions.list.bulletinpreview"|translate}}</h4>
    </div>
    <div
    *ngIf="
    buttonControls.publish &&
    bulletin.fileStatus == 'APPROVED'
  "
      class="col-md-6"
      style="text-align: right; padding-right: 50px"
    >
    <!-- *ngIf="
    buttonControls.publish &&
    bulletin.fileStatus == 'APPROVED' &&
    bulletin.status != 'PUBLISHED'
  " -->
    <!-- *ngIf="buttonControls.publish" -->
      <button
      *ngIf="buttonControls.publish 
        && bulletin.status != 'PUBLISHED'"
        type="button"
        class="btn btn-outline-info"
        nz-popconfirm
        nzCancelText="No"
        nzOkText="Yes"
        nzPopconfirmTitle="Do you want to circulate?"
        (nzOnConfirm)="publishBulletin()"
        nzPopconfirmPlacement="bottomLeft"
        style="margin-left: 6px"
      >
        {{"pmbr.resolutions.list.circulate"|translate}}
      </button>
      <nz-tag *ngIf="bulletin.status === 'PUBLISHED'" [nzColor]="'red'">
        {{bulletin?.status?.split('_').join('')}}
      </nz-tag>
    </div>
  </div>
</div>
<div class="bulletin_adj">
  <quill-view-html *ngIf="bulletin" [content]="bulletin.reportData"></quill-view-html>
</div>
