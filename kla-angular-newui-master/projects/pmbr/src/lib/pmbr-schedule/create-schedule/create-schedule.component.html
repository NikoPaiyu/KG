<div class="row d-flex justify-content-space-between">
  <div class="col-md-12 col-sm-12 mb-2">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        {{"business-dashboard.bill-management.dashboard"|translate}}
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        {{"scheduling"|translate}}
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
</div>
<div class="sticky_action_bar">
<div class="row">
  <div class="col-md-12">
    <div class="row d-flex justify-content-space-between">
      <div class="col-md-6">
        <h2 class="admin-page-heading">
          {{"scheduleforPMBR"|translate}}
        </h2>
      </div>
      <div class="col-md-6 d-flex justify-content-end">
        <button nz-button nzType="default" class="mr-6"
          (click)='back()'>{{"business-dashboard.question.questionview.back"|translate}}</button>
        <button nz-button nzType="default" class="mr-6"
          (click)='showCOS()'>{{"business-dashboard.live-business.previewCOS"|translate}}</button>
      </div>
    </div>
  </div>
</div>
<nz-divider></nz-divider>
</div>


<pmbr-create-schedule-content [inputData]='scheduleCreatePassingData' (scheduleCreated)='scheduleCreated($event)'>
</pmbr-create-schedule-content>

<nz-modal [nzFooter]="null" [(nzVisible)]="reportParams.showPdf" nzTitle="COS Preview" (nzOnCancel)="cancelCos()"
  nzWidth="1000">
  <div class="width-100">
    <div class="col-md-12 d-flex justify-content-center">
      <div class="frame-pdf" *ngIf="reportParams.finalUrl">
        <ng2-pdfjs-viewer *ngIf="reportParams.finalUrl" [pdfSrc]="reportParams.finalUrl" scroll="V"
          [downloadFileName]="'COSReport.pdf'" [openFile]="false" [viewBookmark]="false" [download]="true"
          [print]="true" spread="N" [fullScreen]="false" [showSpinner]="true"></ng2-pdfjs-viewer>
      </div>
    </div>
  </div>
</nz-modal>
