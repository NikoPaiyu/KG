<div class="list-holder">
    <ng-container>
        <div class="row mr-top">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 text-align-center">
                        <div class="header-content">
                            <p><b>{{assemblyValue}}-ാം കേരള നിയമസഭ</b> </p>
                            <p><b>{{sessionValue}}-ാം സമ്മേളനം </b></p>
                            <p><b>{{billTitle}} (ഭേദഗതി)</b></p>
                        </div>
                    </div>
                </div>
                <!-- <div class="row mr-top marginbtm-25">
                    <div class="col-md-12" style="padding-top: 20px;">
                        {{billTitle}}
                    </div>
                </div> -->
                <!-- <div class="row" style="padding: 20px;" *ngFor="let item of bilClauseAmendmentResponse"> -->
                <ngx-nestable [(list)]="bilClauseAmendmentResponse" [template]="itemTemplate">
                </ngx-nestable>
                <ng-template #itemTemplate let-row>
                    <div class="row">
                        <div class="col-md-12 marginbtm-10">
                            <strong style="font-size: 15px;margin-top: 10px;float: left;width: 100%;">{{row.item.memberNameMl}}</strong>
                        </div>
                        <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2" *ngIf="list === 'List' || isList2 === true">
                                <p>{{row.item.list2level}}</p>
                            </div>
                            <div class="col-md-2"  *ngIf="list === 'List 3' || isList3 === true">
                                <p>{{row.item.list3level}}</p>
                            </div>
                            <div *ngIf="totalClauseResponse?.list2Id == null">
                                <p>{{row.item.order}}</p>
                            </div>
                            <div class="col-md-8">
                                <p>{{row.item.content}}</p> 
                            </div>
                            <div class="col-md-2 d-flex justify-content-end" *ngIf="conformButton">
                                <i nz-icon nzType="drag" class="baseline" nzTheme="outline" [ngxNestableDragHandle]="row"></i>
                            </div>
                        </div>
                        </div>
                    </div>
                </ng-template>
                <!-- </div> -->
                <div class="row mr-top" *ngIf="!isFileView">
                    <div class="col-md-12 d-flex justify-content-end" *ngIf="totalClauseResponse">
                        <button type="button" nz-button nzType="primary" class="mr-right"
                            *ngIf="!totalClauseResponse?.list2Id"
                            nz-popconfirm nzPopconfirmTitle='Do you want to confirm list?' 
                            (nzOnConfirm)="createClauseList(2)">
                                {{"pmbr.resolutions.list.conformlist" | translate}}
                        </button>
                        <!-- <button type="button" nz-button nzType="primary"  class="mr-right"
                            *ngIf="!totalClauseResponse.list3Id && totalClauseResponse.list2status == 'PUBLISHED'
                            &&totalClauseResponse.list3CanbeGenerated &&conformButton"
                            nz-popconfirm nzPopconfirmTitle='Do you want to confirm list 3 ?' 
                            (nzOnConfirm)="createClauseList(3)">
                            {{ "bill.bill-clause.list.conformlist3" | translate }}
                        </button> -->
                        <button type="button" nz-button nzType="primary" (click)="closeList()" *ngIf="!totalClauseResponse?.list2Id || !totalClauseResponse?.list3Id">
                            {{ "cpl.correspondencelist.cancel" | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
