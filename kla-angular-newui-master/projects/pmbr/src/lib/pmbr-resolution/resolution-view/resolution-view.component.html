<form nz-form [formGroup]="resolutionForm">
    <div class="row">
        <div class="col-md-12 col-sm-12 mb-2">
            <nz-breadcrumb>
                <nz-breadcrumb-item>
                    Dashboard
                </nz-breadcrumb-item>
                <nz-breadcrumb-item>
                    PMR
                </nz-breadcrumb-item>
            </nz-breadcrumb>
        </div>
    </div>
    <div class="sticky_action_bar">
    <div class="row d-flex justify-content-between">
        <div class="col-md-3">
            <h2 class="admin-page-heading">Resolution Register</h2>
        </div>
        <div class="col-md-3">

            <h4 style="word-break:break-all;font-size:22px;">3432/legi-03/2020/ni.se</h4>
        </div>
        <div class="col-md-6 d-flex justify-content-between">
            <div></div>
            <div class="d-flex justify-content-between">
                <button class="d-flex align-items-center mr-6" nz-button nzType="default">
                    <i nz-icon nzType="file" nzTheme="outline"></i>Save
                </button>
            </div>
        </div>
    </div>
    <nz-divider></nz-divider>
    </div>

    <div class="row mrg10">
        <div class="col-md-6">
            <div class="row mrgT10">
                <div class="col-md-12">
                    Member
                </div>
            </div>
            <div class="row mrgT10">
                <div class="col-md-12  word-brk">
                    <p class="mrgL6">Member</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <nz-form-item>
                <div class="row mrgT10">
                    <div class="col-md-10 word-brk">
                        Status
                    </div>
                </div>
                <div class="row mrgT10">
                    <div class="col-md-10">
                        <nz-form-control>
                            <nz-select formControlName="status">
                                <nz-option *ngFor="let data of resolutionStatus" [nzValue]="data.value"
                                    [nzLabel]="data.label"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </div>
                </div>
            </nz-form-item>
        </div>
    </div>
    <br>
    <div class="row mrg10">
        <div class="col-md-6">
            <nz-form-item>
                <div class="row mrgT10">
                    <div class="col-md-10 word-brk">
                        Minister in charge
                    </div>
                </div>
                <div class="row mrgT10">
                    <div class="col-md-10">
                        <nz-form-control>
                            <nz-select formControlName="minister">
                                <nz-option *ngFor="let data of resolutionStatus" [nzValue]="data.value"
                                    [nzLabel]="data.label"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </div>
                </div>
            </nz-form-item>
        </div>
        <div class="col-md-6">
            <nz-form-item>
                <div class="row mrgT10">
                    <div class="col-md-10 word-brk">
                        Department
                    </div>
                </div>
                <div class="row mrgT10">
                    <div class="col-md-10">
                        <nz-form-control>
                            <nz-select formControlName="department">
                                <nz-option *ngFor="let data of department" [nzValue]="data.value"
                                    [nzLabel]="data.label"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </div>
                </div>
            </nz-form-item>
        </div>
    </div>
    <br>
    <div class="row mrg10">
        <div class="col-md-6">
            <div class="row mrgT10">
                <div class="col-md-12">
                    Minister Authorization
                </div>
            </div>
            <div class="row mrgT10">
                <div class="col-md-12  word-brk">
                    <p class="mrgL6">Minister Authorization</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <nz-form-item>
                <div class="row mrgT10">
                    <div class="col-md-10 word-brk">
                        Date of circulation
                    </div>
                </div>
                <div class="row mrgT10">
                    <div class="col-md-10">
                        <nz-form-control>
                            <nz-date-picker [nzFormat]="'dd-MM-yyyy'" formControlName="date">
                            </nz-date-picker>
                        </nz-form-control>
                    </div>
                </div>
            </nz-form-item>
        </div>
    </div>
</form>
